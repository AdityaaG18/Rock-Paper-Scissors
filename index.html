<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title>Rock,Paper,scissors</title>
</head>

<body>

  <div class="container">
    <header>
      <img class="logo_img" src="images/loooofoo.png" alt="logo">
      <div class="score-wrapper">
        <div class="score-container">
          <h4>Your score</h4>
          <p id="my_score"></p>
        </div>
        <div class="score-container">
          <h4>Computer score</h4>
          <p id="computer_score"></p>
        </div>
      </div>

    </header>

    <main id="main">
      <button class="btn-circle btn-paper pick" type="button" name="button"  data-choice="paper">
        <span class="wrapper">
          <img src="images/paper.png" alt="paper icon">
        </span>
      </button>

      <button class="btn-circle btn-scissors pick" type="button" name="button" data-choice="scissors">
        <span class="wrapper">
          <img src="images/scissors.png" alt="scissors icon">
        </span>
      </button>

      <button class="btn-circle btn-rock pick" type="button" name="button" data-choice="rock">
        <span class="wrapper">
          <img src="images/rock.png" alt="rock icon">
        </span>
      </button>
    </main>

    <button id="open" class="btn-rules" type="button" name="button">Rules</button>
    <div class="rules-modal" id="modal">
      <img src="images/rules.png" alt="rules">
      <button id="close" type="button" name="button">
        <img src="images/close.png" alt="close">
      </button>
    <div class="rules-container"></div>

  </div>



  <div class="selection" id="selection">
    <div class="user_choice">
      <h2>You picked</h2>
      <button class="btn-circle btn-paper" id="user_select" type="button" name="button">
        <span class="wrapper">
          <img src="images/paper.png" alt="paper icon">
          
        </span>
      </button>
    </div>

    <div class="result-text">
      <h1>You <span id="win">win</span></h1>
      <a href="./hurray.html"><button id="Next" class="btn-next" type="button" name="button">Next</button></a>
      <button class="btn-reset" id="reset" type="button" name="button">play again</button>
    </div>

    <div class="computer_choice">
      <h2>The house picked</h2>
      <button class="btn-circle btn-rock" id="computer_select" type="button" name="button">
        <span class="wrapper">
          <img src="images/rock.png" alt="rock icon">
        </span>
      </button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
